{% extends "base.html" %} 



{% block content%}
<!-- ########################################################### -->
<!-- FORM -->
<div class="container">
  <br>
  <!--Form-->
  <form action = "{{url_for('predict')}}" method ="POST" 
    style="margin-top: 3rem; padding:2rem; box-shadow: 2px 3px 10px black;">
    <fieldset>
    <legend>Heart Disease Test Form</legend><br>
      <div class="card card-body" >
        <div class="form-group  row">
        <div class="col-sm-3">
          <label for="age">Age</label>
          <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <div class="col-sm-3">
          <label for="sex">Sex</label>
          <select class="form-control" id="sex"  name="sex" required>
            <option disabled selected value> -- Select an Option -- </option>
            <option value = "0">Male</option>
            <option value = "1">Female</option>
          </select>
         </div>
        </div>
        <br>
        <div class="form-group  row">
          <div class="col-sm">
          <label for="cp">Chest Pain Type</label>
          <select class="form-control" id="cp" name = "cp" required>
            <option disabled selected value> -- Select an Option -- </option>
            <option value = "0">Typical Angina</option>
            <option value = "1">Atypical Angina</option>
            <option value = "2">Non-anginal Pain</option>
            <option value = "3">Asymptomatic</option>
          </select>
          </div>
          <div class="col-sm">
          <label for="trestbps">Resting Blood Pressure in mm Hg</label>
          <input type="number" class="form-control" id="trestbps" name="trestbps"  required>
          </div>
          <div class="col-sm">
          <label for="chol">Serum Cholestoral in mg/dl</label>
          <input type="number" class="form-control" id="chol" name="chol" required>
          </div>
          <div class="col-sm">
          <label for="fbs">Fasting Blood Sugar > 120 mg/dl</label>
          <select class="form-control" id="fbs" name="fbs" required>
            <option disabled selected value> -- Select an Option -- </option>
            <option value = "0">False</option>
            <option value = "1">True</option>
          </select>
        </div>
        </div>
        
        <br>
        <div class="form-group row">
          <div class="col-sm">
            <label for="restecg">Resting ECG Results </label>
            <select class="form-control" id="restecg" name="restecg" required>
              <option disabled selected value> -- Select an Option -- </option>
              <option value = "0">Normal</option>
              <option value = "1">Having ST-T wave abnormality  </option>
              <option value = "2"> Probable or definite left ventricular hypertrophy  </option>
            </select>
            </div>
            <div class="col-sm">
            <label for="thalach">Maximum Heart Rate</label>
            <input type="number" class="form-control" id="thalach" name="thalach" required>
            </div>
            <div class="col-sm">
            <label for="exang">ST Depression Induced</label>
            <input type="number" step="any" class="form-control" id="exang" name="exang" required>
            </div>
            <div class="col-sm">
            <label for="exang">Exercise Induced Angina </label>
            <select class="form-control" id="oldpeak" name="oldpeak" required>
              <option disabled selected value> -- Select an Option -- </option>
              <option value = "0">No</option>
              <option value = "1">Yes</option>
            </select>
            </div>
          </div>
          <br>
          <div class="form-group  row">
          <div class="col-sm">
          <label for="slope">Slope of the Peak Exercise ST Segment </label>
          <select class="form-control" id="slope" name="slope" required>
            <option disabled selected value> -- Select an Option -- </option>
            <option value = "0">Upsloping</option>
            <option value = "1">Flat</option>
            <option value = "2">Downsloping</option>
          </select>
          </div>
          <div class="col-sm">
          <label for="ca">Number of Vessels Colored by Flourosopy</label>
          <select class="form-control" id="ca" name = "ca" required>
            <option disabled selected value> -- Select an Option -- </option>
            <option value = "0">0</option>
            <option value = "1">1</option>
            <option value = "2">2</option>
            <option value = "3">3</option>
          </select>
          </div>
          <div class="col-sm">
          <label for="thal">Thalassemia</label>
          <select class="form-control" id="thal" name = "thal" required>
            <option disabled selected value> -- Select an Option -- </option>
            <option value = "3">Normal</option>
            <option value = "6">Fixed defect</option>
            <option value = "7">Reversable defect</option>
          </select>
          </div>
        </div>
        <br>
        <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Result">
        </div>
        
        <!--Prediction Result-->
        <div id ="result">
          {% if result == 'The patient is not likely to have heart disease!' %}
							<h3><strong style="color:rgb(31, 224, 79); font-family: fantasy;">{{result}}</strong></h3>
					{% else %}
							<h3><strong style="color:rgb(238, 59, 14); font-family: monospace;">{{result}}</strong></h3>
					{% endif %}
       </div>
         </div>
   </fieldset>
  </form>
  
</div>
<!-- ########################################################### -->


<!-- ########################################################### -->
<!-- 4th DIV  -->
<style>
    .img{
      width: 60%;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
      filter: drop-shadow(7px 7px 7px #222);
    }
  </style>
  <div class="container-fluid text-center bg-grey" style="margin: 2rem;">
    <div class="row text-center" >
      <div class="col-sm-4">
        <div class="thumbnail">
          <img class="img" src="static\foot_1.jpg" alt="Paris">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="thumbnail">
          <img class="img" src="static\foot_2.jpg" alt="New York">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="thumbnail">
          <img class="img" src="static\foot_3.jpg" alt="San Francisco">
        </div>
      </div>
  </div>
  <!-- ########################################################### -->

<!-- ########################################################### -->
<!-- Footer -->            
<div class="container">
  <footer class="text-center" style="background-color: #2d2d30; color: #f5f5f5; padding: 20px; border-radius: 2rem;">
    <a class="btn btn-primary" href="{{url_for('home')}}" role="button">Home</a>
    <a class="btn btn-primary" href="{{url_for('types')}}" role="button">Types</a>
    <a class="btn btn-primary" href="{{url_for('predictheartdisease')}}" role="button">Predict heart disease</a>
    <a class="btn btn-primary" href="{{url_for('prevention')}}" role="button">Prevention</a>
    <p style="padding: 0.5em;">Made By rv</p>
  </footer>
</div> 
<!-- ########################################################### -->

{% endblock %}
